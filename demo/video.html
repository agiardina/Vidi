<!doctype>

<html>
<head>
	<script src="../src/vidi.js"></script>
	<script>
function test(path) {
	var video = document.getElementById('video');
	var target = document.getElementById('target');
	

	//video.style.display = 'none';
	
	vidi(video,function () {
		this.brightness(-20).contrast(1.4).show(target);
	});
}
	</script>
</head>

<body>
	<video id="video" src="samples/video.mov" autoplay controls oncanplay="test()"></video>
	<canvas id="target"></canvas>
</body>

</html>
