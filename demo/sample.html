<!DOCTYPE html>
<html>
<head lang="en">
    <script src="../dist/Vidi.js"></script>
    <meta charset="UTF-8">
    <title></title>
    <style>
        img {border: 5px solid black;}
        #myimg {margin-right: 4px}
        #target{margin-left: 4px}
        div {width: 728px;}
    </style>
</head>
<body>
<div>
    <img src="samples/building.jpg" id="myimg" style="width: 350px"><img src="samples/building.jpg" id="target" style="width: 350px">
</div>
<script>
    window.onload = function(){
        var img = document.getElementById('myimg'),
                vimg = new Vidi(img);

        vimg.invert().show(document.getElementById('target'));
    };
</script>
</body>
</html>
